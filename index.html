<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      background-color: #EBBDFF;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #title-bar {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4A1C6F;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      font-family: 'Arial', sans-serif;
    }

    #app-container {
      background-color: rgba(68, 137, 193, 0.3);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #793391;
    }

    button {
      background-color: #FF5B32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #FF4517;
    }

    .option {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #2980b9;
    }

    .option:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #result-container, #score-container {
      margin-top: 15px;
      font-weight: bold;
    }

    #timer {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .final-score {
      font-size: 1.4rem;
      color: rgba(240, 128, 128, 1);
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="title-bar">QuizME!</div>
  <div id="app-container"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const practiceQuizData = [
      {
        question: "What day comes after Thursday?",
        options: ["Monday", "Tuesday", "Friday", "Sunday"],
        correctAnswer: "Friday"
      },
      {
        question: "What is 2+8?",
        options: ["5", "7", "12", "10"],
        correctAnswer: "10"
      },
      {
        question: "What color is the sun?",
        options: ["Yellow", "Red", "Green", "Purple"],
        correctAnswer: "Yellow"
      },
      {
        question: "Where are you?",
        options: ["Mars", "Earth", "Venus", "Moon"],
        correctAnswer: "Earth"
      },
      {
        question: "What is the square root of 25?",
        options: ["32", "10", "55", "5"],
        correctAnswer: "5"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let customQuizData = [];

    function showHomeScreen() {
      $('#app-container').html(`
        <h1>Welcome to the Quiz!</h1>
        <div>
          <label for="quizSelection">Choose a Quiz:</label>
          <select id="quizSelection">
            <option value="practiceQuiz">Practice Quiz</option>
            <option value="customQuiz">Custom Quiz</option>
          </select>
        </div>
        <div id="customQuizForm" style="display: none;">
          <h2>Create Your Own Quiz</h2>
          <form id="quiz-form">
            <input type="text" id="question" placeholder="Question" required /><br/>
            <input type="text" id="option1" placeholder="Option 1" required />
            <input type="text" id="option2" placeholder="Option 2" required /><br/>
            <input type="text" id="option3" placeholder="Option 3" required />
            <input type="text" id="option4" placeholder="Option 4" required /><br/>
            <input type="text" id="correctAnswer" placeholder="Correct Answer" required /><br/>
            <button type="submit">Add Question</button>
          </form>
        </div>
        <button id="start-btn">Start Quiz</button>
      `);

      $('#quizSelection').change(() => {
        const selectedQuiz = $('#quizSelection').val();
        if (selectedQuiz === "customQuiz") {
          $('#customQuizForm').show();
        } else {
          $('#customQuizForm').hide();
        }
      });

      $('#quiz-form').submit((e) => {
        e.preventDefault();
        const question = $('#question').val();
        const options = [
          $('#option1').val(),
          $('#option2').val(),
          $('#option3').val(),
          $('#option4').val(),
        ];
        const correctAnswer = $('#correctAnswer').val();

        customQuizData.push({ question, options, correctAnswer });

        $('#question').val('');
        $('#option1').val('');
        $('#option2').val('');
        $('#option3').val('');
        $('#option4').val('');
        $('#correctAnswer').val('');

        alert("Question Added!");
      });

      $('#start-btn').click(() => {
        currentQuestion = 0;
        score = 0;
        const selectedQuiz = $('#quizSelection').val();
        if (selectedQuiz === "practiceQuiz") {
          showQuizUI(practiceQuizData);
        } else {
          showQuizUI(customQuizData);
        }
        showQuestion();
      });
    }

    function showQuizUI(quizData) {
      $('#app-container').html(`
        <h1>Quiz</h1>
        <div id="timer">Time Remaining: 15 seconds</div>
        <div id="question-container"></div>
        <div id="option-container"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="result-container"></div>
        <button id="next-btn">Next Question</button>
      `);

      $('#next-btn').click(() => {
        nextQuestion(quizData);
      });
    }

    function startTimer() {
      timeLeft = 15;
      $('#timer').text(`Time Remaining: ${timeLeft} seconds`);
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        $('#timer').text(`Time Remaining: ${timeLeft} seconds`);
        if (timeLeft <= 0) {
          clearInterval(timer);
          showCorrectAnswer();
        }
      }, 1000);
    }

    function showCorrectAnswer() {
      const correct = practiceQuizData[currentQuestion].correctAnswer;
      $('#result-container').text("Time's up! Correct answer: " + correct).show();
      $('.option').prop("disabled", true);
      $('#next-btn').show();
    }

    function showQuestion() {
      const quizData = $('#quizSelection').val() === "practiceQuiz" ? practiceQuizData : customQuizData;
      const qData = quizData[currentQuestion];
      $('#question-container').text(qData.question);
      $('#option-container').empty();
      $('#result-container').hide();
      $('#next-btn').hide();

      const shuffledOptions = [...qData.options].sort(() => 0.5 - Math.random());
      shuffledOptions.forEach(opt => {
        const btn = $('<button>')
          .addClass('option')
          .text(opt)
          .click(() => {
            clearInterval(timer);
            checkAnswer(opt, quizData);
            $('.option').prop("disabled", true);
          });
        $('#option-container').append(btn);
      });

      startTimer();
    }

    function checkAnswer(selected, quizData) {
      const correct = quizData[currentQuestion].correctAnswer;
      if (selected === correct) {
        $('#result-container').text("Correct!");
        score++;
      } else {
        $('#result-container').text("Incorrect. Correct answer: " + correct);
      }

      $('#score').text(score);
      $('#result-container').show();
      $('#next-btn').show();
    }

    function nextQuestion(quizData) {
      clearInterval(timer);
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResultScreen();
      }
    }

    function showResultScreen() {
      $('#app-container').html(`
        <h2>Quiz Completed!</h2>
        <p class="final-score">Your final score is: ${score}</p>
        <button id="retake-btn">Retake Quiz</button>
        <button id="home-btn">Home</button>
      `);

      $('#retake-btn').click(() => {
        currentQuestion = 0;
        score = 0;
        showQuizUI(practiceQuizData);
        showQuestion();
      });

      $('#home-btn').click(() => {
        showHomeScreen();
      });
    }

    $(document).ready(() => {
      showHomeScreen();
    });
  </script>
</body>
</html>
